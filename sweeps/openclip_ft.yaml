program: tools/run_ft_sweep.py
method: grid
metric:
  name: top1_acc          # current W&B key (val_acc returned, logged as "acc")
  goal: maximize
parameters:
  lr_v:
    value: 5e-5
  train_epoch:
    value: 10
  finetune.unlocked_groups:
    values: 11
  finetune.tune_text:
    value: True
  finetune.unlocked_layers:
    values: [1, 5, 10, 12, 15]
  seed:
    values: [1, 2, 3, 4, 5]
  use_hierarchical_prompts:
    value: True

command:
  - ${interpreter}
  - ${program}
  - --base_config
  - configs/base.yaml
  - --dataset_config
  - configs/cs.yaml
  - ${args}          # <- this auto-injects all sweep params, no per-flag wiring

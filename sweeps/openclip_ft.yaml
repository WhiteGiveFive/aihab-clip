program: tools/run_ft_sweep.py
method: grid
metric:
  name: test_acc          # current W&B key (val_acc returned, logged as "acc")
  goal: maximize
parameters:
  lr_v:
    values: [5e-5, 1e-4]
  train_epoch:
    values: [15, 20, 30, 40, 50]
  finetune.unlocked_groups:
    values: [20, 24, 28, 29]

command:
  - ${interpreter}
  - ${program}
  - --base_config
  - configs/base.yaml
  - --dataset_config
  - configs/cs.yaml
  - ${args}          # <- this auto-injects all sweep params, no per-flag wiring

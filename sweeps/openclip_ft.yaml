program: tools/run_ft_sweep.py
method: grid
metric:
  name: val_acc          # current W&B key (val_acc returned, logged as "acc")
  goal: maximize
parameters:
  lr_v:
    values: [1e-5, 5e-5, 1e-4, 5e-4]
  train_epoch:
    values: [10, 15, 20]
  # finetune.unlocked_groups:
  #   value: 1

command:
  - ${interpreter}
  - ${program}
  - --base_config
  - configs/base.yaml
  - --dataset_config
  - configs/cs.yaml
  - ${args}          # <- this auto-injects all sweep params, no per-flag wiring
